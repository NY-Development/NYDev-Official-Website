<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYDev | Engineering the Future</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            midnight: '#0A0E17',
            navy: '#0F1623',
            'card-dark': '#162032',
            'card-border': '#202E4B',
            'electric-blue': '#1F69FF',
            'crimson-red': '#DC143C',
            primary: '#1F69FF',
          },
          fontFamily: {
            display: ['Space Grotesk', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          boxShadow: {
            'neon-blue': '0 0 15px rgba(31, 105, 255, 0.4)',
            'neon-red': '0 0 15px rgba(220, 20, 60, 0.4)',
            'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0A0E17;
      color: #FFFFFF;
      -webkit-font-smoothing: antialiased;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
    .glass-effect {
      background: rgba(22, 32, 50, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0A0E17;
    }
    ::-webkit-scrollbar-thumb {
      background: #202E4B;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #1F69FF;
    }
  </style>
  <script src="/index.js" type="module"></script> <!-- Ensure this is transpiled -->
</head>
<body>
  <div id="root"></div>
</body>
</html>
