version: '3.9'

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/nydev
      - JWT_SECRET=change_me
      - NODE_ENV=production
    ports:
      - '5000:5000'
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:5000
    ports:
      - '3000:80'
    depends_on:
      - backend

  admin:
    build:
      context: ./Admin
      args:
        - VITE_API_URL=http://localhost:5000
    ports:
      - '3001:80'
    depends_on:
      - backend

volumes:
  mongo_data:
